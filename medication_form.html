{% extends 'reminders/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    {% if form.instance.id %}
                        <i class="fas fa-edit me-2"></i>Update Medication
                    {% else %}
                        <i class="fas fa-plus-circle me-2"></i>Add New Medication
                    {% endif %}
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.id %}
                                Update Medication
                            {% else %}
                                Add Medication
                            {% endif %}
                        </button>
                        <a href="{% url 'medications' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
