{% extends 'reminders/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Medication</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="alert alert-warning">
                        <h5>Are you sure you want to delete "{{ object.name }}"?</h5>
                        <p class="mb-0">This will also delete all associated reminders. This action cannot be undone.</p>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'medications' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
